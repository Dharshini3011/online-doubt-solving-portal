<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Peer - TCE-IT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: url('https://img.jagranjosh.com/images/2022/December/29122022/Thiagarajar-College-of-Engineering-TCE-Madurai-Campus-View-1.jpeg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .caption-container {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        .caption-container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #f5D59B;
        }

        .caption-container p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .caption-container .cta {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #f5D59B;
            text-decoration: underline;
            cursor: pointer;
        }

        .caption-container .cta:hover {
            text-decoration: none;
        }

        .icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .arrow {
            position: absolute;
            top: 50%;
            right: 20px;
            font-size: 30px;
            color: white; 
            cursor: pointer;
            transform: translateY(-50%);
            z-index: 10; 
            font-weight: bold;
        }
        .arrow:hover {
            opacity: 0.7;
        }
       
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="caption-container">
        <i class="fas fa-users icon"></i>
        <h1>AskPeer : Discover Knowledge Together</h1>
        <p>Your go-to platform for doubt resolution and peer collaboration.</p>
        <p>Post questions, connect with peers, and grow your understanding.</p>
        <p class="cta">Start your journey today!</p>
    </div>
    <div class="image-container" id="imageContainer">
        <span class="arrow" onclick="slideImage()">â†’</span>
    </div>

    <script>
        function slideImage() {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.style.transform = 'translateX(-100%)';

            
            setTimeout(function() {
                window.location.href = 'login.php'; 
            }, 1000); 
        }
    </script>
</body>
</html>
